<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Open source cross-platform calculator for programmers"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Fcal</title>
  </head>

  <body class="WholeWindow">
    <div id="app">
      <div class="grid-container parent">
        <div class="Body">
          <div class="Expression">
            <div
              id="expression"
              class="input"
              name="expression"
              contenteditable
            ></div>
          </div>
          <div class="resultValues">
            <div id="value"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist.js"></script>
  </body>
</html>
